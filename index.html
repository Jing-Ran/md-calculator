<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
        <div class="screens">
            <input id="screen1" type="text" name="screen" placeholder="0" disabled>
            <input id="screenInput" type="text" name="screen" placeholder="0" autocomplete="off" disabled>
        </div>

        <div class="all-btns">
            <div class="row row1">
                <button class="btns col1 signs display-btns" value="(" id="left">(</button>
                <button class="btns col2 signs display-btns" value=")" id="right">)</button>
                <button class="btns col3 signs display-btns" value="." id="dot">•</button>
                <button class="btns col4 ops display-btns" value="/">÷</button>
            </div>

            <div class="row row2">
                <button class="btns col1 nums display-btns" value="7">7</button>
                <button class="btns col2 nums display-btns" value="8">8</button>
                <button class="btns col3 nums display-btns" value="9">9</button>
                <button class="btns col4 ops display-btns" value="*">×</button>
            </div>

            <div class="row row3">
                <button class="btns col1 nums display-btns" value="4">4</button>
                <button class="btns col2 nums display-btns" value="5">5</button>
                <button class="btns col3 nums display-btns" value="6">6</button>
                <button class="btns col4 ops display-btns" value="-">-</button>
            </div>

            <div class="row row4">
                <button class="btns col1 nums display-btns" value="1">1</button>
                <button class="btns col2 nums display-btns" value="2">2</button>
                <button class="btns col3 nums display-btns" value="3">3</button>
                <button class="btns col4 ops display-btns" value="+">+</button>
            </div>

            <div class="row row5">
                <button class="btns col1 signs" value="clear" id="clear">clear</button>
                <button class="btns col2 nums display-btns" value="0">0</button>
                <button class="btns col3 signs" value="delete" id="delete">del</button>
                <button class="btns col4 signs" value="=" id="equal">=</button>
            </div>
        </div>
	</div>

    <!--<script src="lib/validator.js"></script>-->
    <script src="script.js"></script>
</body>
</html>
